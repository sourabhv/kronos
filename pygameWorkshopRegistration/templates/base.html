<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}Pygame Workshop</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400|Voltaire' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/base.css">
    {% block extra_header %}{% endblock extra_header %}
</head>
<body>
    <header>
        {% block header %}
            <h1>C&lt;&gt;NTAGIOUS</h1>
            <nav>
                <a href="/" class="item">Home</a>
                <a href="about/" class="item">about</a>
                <a href="workshop/" class="item">workshop</a>
            </nav>
            <div class="clear"></div>
        {% endblock header %}
    </header>

    <div id="content">
        {% block content %}{% endblock content %}
    </div>

    <footer>
        {% block footer %}{% endblock footer %}
        <p class="logo">
        <img src="{{ STATIC_URL }}images/logo.png" alt="logo" width="100px"
        height="100px"/><br><br>
        Made with <span class="heart">&hearts;</span> on our computers
        :)</p>
        <p>&copy; 2014 Contagious.</p.>
    </footer>
</body>
</html>
